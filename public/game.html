<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bulls and Cows</title>
		<link rel="stylesheet" href="css/main.css" />
		<script
			defer
			src="http://localhost:5000/socket.io/socket.io.js"
		></script>
		<script defer src="client.js"></script>
	</head>
	<body>
		<div class="overlay">
			<div class="room">
				<form id="room-form">
					<label for="roomName">Room Name</label>
					<input type="text" id="roomName" required />
					<button type="submit">Submit</button>
				</form>
			</div>
			<div class="center">
				<h1 class="winner"></h1>
				<form>
					<button>PLAY AGAIN</button>
				</form>
			</div>
			<div class="waiting">WAITING FOR OTHER PLAYER...</div>
		</div>
		<div class="game-box">
			<form id="secret-number-form" class="center">
				<input
					type="text"
					pattern="^(?!.*(.).*\1)\d{4}$"
					id="secretNumber"
					placeholder="Type Secret Number Here"
				/>
				<button type="submit" id="btn">Send</button>
			</form>
			<div class="heading-number"></div>
			<div class="waitMsg"></div>
			<ul class="guess-list">
				<div class="rules">
					<h1 style="text-align: center;">Rules</h1>
					<p>1. Enter a four digit Number without repetitions.</p>
					<p>2. Try To guess the opponents Number Before them.</p>
					<p>3. Bulls = Correct Number and Correct Positon.</p>
					<p>4. Cows = Correct Number but Wrong Positon.</p>
					<h3 style="text-align: center;">Good Luck!</h3>
				</div>
			</ul>
			<form id="guess-form">
				<input
					type="text"
					pattern="^(?!.*(.).*\1)\d{4}$"
					id="guessNumber"
					placeholder="Type Guess Here"
				/>
				<button type="submit" id="btn">Guess</button>
			</form>
		</div>
		<div class="roomMsg"></div>
	</body>
</html>
