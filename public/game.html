<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bulls and Cows</title>
		<link rel="stylesheet" href="css/main.css" />
		<script
			defer
			src="http://localhost:5000/socket.io/socket.io.js"
		></script>
		<script defer src="client.js"></script>
	</head>
	<body>
		<div class="overlay">
			<div class="center">
				<h1 class="winner"></h1>
				<form>
					<button>PLAY AGAIN</button>
				</form>
			</div>
			<div class="waiting">WAITING FOR OTHER PLAYER...</div>
		</div>
		<div class="game-box">
			<form id="secret-number-form">
				<input
					type="text"
					pattern="[0-9]{4}"
					id="secretNumber"
					placeholder="Type Secret Number Here"
				/>
				<button type="submit" id="btn">Send</button>
			</form>
			<div class="heading-number">Your Number: 1234</div>
			<ul class="guess-list"></ul>
			<form id="guess-form">
				<input
					type="text"
					pattern="[0-9]{4}"
					id="guessNumber"
					placeholder="Type Guess Here"
				/>
				<button type="submit" id="btn">Guess</button>
			</form>
		</div>
	</body>
</html>
