<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bulls and Cows</title>
		<link rel="stylesheet" href="css/main.css" />
		<script
			defer
			src="http://localhost:5000/socket.io/socket.io.js"
		></script>
		<script defer src="client.js"></script>
	</head>
	<body>
		<div class="overlay">
			<div class="center">
				<h1 class="winner"></h1>
				<form action="/game" method="GET">
					<button>PLAY AGAIN</button>
				</form>
			</div>
		</div>
		<form id="secret-number-form">
			<label for="secret">Secret Number</label>
			<input type="text" pattern="[0-9]{4}" id="secretNumber" />
			<button type="submit" id="btn">Submit</button>
		</form>
		<div class="guesses-container">
			<form id="guess-form">
				<label for="guess">Guess</label>
				<input type="text" pattern="[0-9]{4}" id="guessNumber" />
				<button type="submit" id="btn">Submit</button>
			</form>
			<ul class="guess-list"></ul>
		</div>
	</body>
</html>
